<!DOCTYPE html>
<html>
    <!--HEAD contém Configurações importantes para a página em si, não necessá
    -riamente para o usuário. Configuração do documento-->
    <head>
        <!--UTF-8 cobre a maior parte de caracteres possível-->
        <meta charset="utf-8">
        <title>Anatomia do documento</title>
    </head>
    <!--Body: relativo ao que o usuário está vendo na página-->
    <body>
        <h1>Título da página</h1>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Natus dicta ipsum iste fuga accusamus debitis reiciendis architecto eveniet dolore, animi dolor ab perferendis, excepturi cupiditate illum. Enim veniam quas animi.
        </p>
    </body>
</html>

    Anatomia de um documento HTML
-->
