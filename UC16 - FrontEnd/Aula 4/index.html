        //VERSÃO 2

        /*var artigo = new Object();

        //Criando Objeto por função
        function Artigo(titulo, introducao, descricao, conclusao){
            this.titulo = titulo;
            this.introducao = introducao;
            this.descricao = descricao;
            this.conclusao = conclusao;
        }

        var artigo1 = new Artigo("Artigo 1", "Texto 1 do artigo 1", "Texto 2 do artigo 1");
        var artigo2 = new Artigo("Artigo 2", "Texto 1 do artigo 2\n\n Texto 2 do artigo 2");

        function exibeSessao(sessaoId, artigo){
            //Mexendo em uma sessão que já está no HTML
            //Parent
            let sessao = document.getElementById(sessaoId);

            //Primeiro node
            let div = document.createElement('div');

            //Nome diferentão para o ID
            //div.setAttribute('id', `art-${artigoInicio}-${artigoTermino}`);

            //Node 2
            let h2 = document.createElement('h2');
            h2.textContent = artigo.titulo;
            //Node 3
            if(artigo.introducao != null){
                let p = document.createElement('p');
                p.innerHTML = artigo.introducao;
                div.appendChild(p);
            }
            if(artigo.descricao != null){
                let p = document.createElement('p');
                p.innerHTML = artigo.descricao;
                div.appendChild(p);
            }
            if(artigo.conclusao != null){
                let p = document.createElement('p');
                p.innerHTML = artigo.conclusao;
                div.appendChild(p);
            }
            
            //Adiciona os itens na sessão
            div.appendChild(h2);
            
            sessao.appendChild(div);
        }
        //Chamando a função
        //Quando você chama a função, ocorre um desvio de fluxo pra cá
        exibeSessao("artigos1", artigo1);
        exibeSessao("artigos2", artigo2);
