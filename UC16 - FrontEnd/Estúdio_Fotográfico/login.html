<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Título da página no navegador-->
    <title>DC Estúdio - Login</title>
    <!--Links para Front-End-->
    <!--Galeria com texto da biografia-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Galeria com texto da biografia-->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="lib/font-awesome/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <nav id="fundo" class="navbar navbar-expand-lg navbar-light bg-danger">
            <a class="navbar-brand" href="#">
                <img src="img/DC_ESTUDIO.png" width="250" height="60" class="d-inline-block align-top" alt="">
            </a>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <form style="background-color: rgb(255, 246, 234);" class="form-signin">
                <h1 class="h3 mb-3 mt-2 font-weight-normal">Login de Acesso</h1>
                <label for="inputEmail" class="sr-only">Endereço de Email</label>
                <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Endereço de Email" required autofocus />
                <label for="inputPassword" class="sr-only">Senha</label>
                <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Senha" required />
                <div>
                    <button class="btn btn-danger" type="submit">Entrar</button>
                    <button class="btn btn-danger" type="submit">Esqueci minha senha</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <nav>
            <a href="index.html">Home</a>
            <p class="mb-1">&copy; Direitos reservados DC-Estúdio</p>
        </nav>

    </footer>
</body>
</html>
