<!doctype html>
<html lang="pt-br">
	<body>
		<h1>Formatação de título</h1>
		<h2>Formatação para subtítulos</h2>
		<p><b>Esse texto está em negrito ou bold</b></p>
		<p><strong>Este é um texto utilizando Strong</strong><p>
		<p><em>Este é um texto enfatizado</em></p>
		<p><i>O texto está em itálico</i></p>
		<p><small>Este texto está utilizando small</small></p>
		<p>Aqui foi usado o <sub> Subscript</sub> e aqui o <sup> Superscript </sup><p>
		H<sub>2</sub>O
	</body>
<html>
