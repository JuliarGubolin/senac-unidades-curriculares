<!--
    Tag <meta>

    Atributos:
    - Charset
    - Name
    - Content

-->
<!--Portabilidade para mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--
    <link> para icones personalisados
-->
<!--Favicon básico-->
<link rel="icon" href="local do ícone">

<!--Para iphone, ipad entre outros tem que trocar o rel e o tamanho-->

<!--
    <meta>

    - Charset
    - Viewport
    - Author
    - Description
    - Robots

-->
<head>
    <!--
        SEO: Search engine optimization (motores de busca = google)
    -->
    <meta charset="UTF-8">
    <meta name="author" content="Juia">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--O que você quer que o google mostre quando pesquisar seu site-->
    <meta name="description" content="Um website para iniciantes em programação">
    <title>RocketSeat</title>
    <!--Conversar com o robo do google-->
    <!--No follow: não seguir links que estão na página-->
    <meta name="robots" content="nofollow">
    <meta name="robots" content="noindex, follow">
    <!--Padrão do robots: <meta name="robots" content="index, follow">-->

</head>
<!--
    <meta> redes sociais
-->
<head>
    <!--Open Graph: facebook-->
    <meta property="og:image", content="https://cdn-images-1.medium.com/max/92/dmewibcw">
    <meta property="og:description", content="Aqui vem um texto a ser mostrado ao compartilhar no facebook">
    <meta property="og:title", content="Título">
</head>
