<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Future Web Informática</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Arquivo configuração Bootstrap-->
    <link href="bt1/bt2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--Configuração personalizada da página-->
    <link href="bt1/bt2/docs/4.0/examples/sign-in/signin.css" rel="stylesheet" />
    <link href="bt1/bt2/docs/4.0/examples/offcanvas/offcanvas.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Área Administrativa</a>
        <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Login de Acesso</h1>
            <label for="inputEmail" class="sr-only">Endereço de Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de Email" required autofocus />
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        </form>
        <footer class="my-5 pt-5 text-muted text-center text-small">
            <nav>
                <a href="Index.html">HOME</a>
                <p class="mb-1">&copy; 2017-2021 FutureWeb</p>
            </nav>
            
        </footer>
    </div>
    </body>
</html>
